<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Contato</title>
  </head>
  <body>
    <div>
      <h2>Adicionar/Editar Contato</h2>
      <form id="contactForm">
        <label>
          Nome:
          <input type="text" id="nameInput" required />
        </label>
        <label>
          Telefone:
          <input type="tel" id="phoneInput" required />
        </label>
        <button type="submit" id="formButton">Adicionar</button>
      </form>
    </div>

    <div>
      <h2>Contatos</h2>
      <table id="contactsTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contatos serÃ£o inseridos aqui -->
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
